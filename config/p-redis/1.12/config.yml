    name: ((AZ_1))
  other_availability_zones:
  - name: ((AZ_1))
  - name: ((AZ_2))
  - name: ((AZ_3))
  network:
    name: pas
  service_network:
    name: services
product-properties:
  .properties.small_plan_selector:
    value: Plan Active
  .properties.small_plan_selector.active.az_single_select:
